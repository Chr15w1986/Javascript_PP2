<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon link tags -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>One Stop Clock</title>
</head>
<!-- Main body elements -->

<body>
    <h2>One Stop Clock</h2>
    <p>Test your reflexes.. <br>
    How close to Zero can you get?</p>

    <div class="container">
        <div id="milliseconds"></div>
        <div>
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <div id="rules">
        <p>Rules:</p>
        <p>Press START for the timer to count down<br>from 5000 milliseconds.</p>
        <p>Use your best reactions to stop the timer<br>before it hits zero using the STOP button.</p>
        <p>If you wish to have another try,<br>Press the RESET button.</p>
        <p>ENJOY!!</p>
    </div>
    <!-- Javascript link tags -->
    <script src="assets/js/script.js"></script>
</body>

</html>
